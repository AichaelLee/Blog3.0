<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>DB'S BLOG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content=""/>
    <link th:href="@{/foreground/images/blog.ico}" rel="icon" type="image/x-icon">
    <link th:href="@{/foreground/css/bootstrap.css}" href="../../static/foreground/css/bootstrap.css" rel='stylesheet'
          type='text/css'/>
    <link th:href="@{/foreground/css/style.css}" href="../../static/foreground/css/style.css" rel='stylesheet'
          type='text/css'/>
    <link th:href="@{/foreground/css/mystyle.css}" href="../../static/foreground/css/mystyle.css" rel='stylesheet'
          type='text/css'/>
    <link th:href="@{/foreground/css/dropdown.css}" href="../../static/foreground/css/dropdown.css" rel='stylesheet'
          type='text/css'/>
    <link th:href="@{/foreground/css/animate.min.css}" href="../../static/foreground/css/animate.min.css"
          rel="stylesheet">
    <link th:href="@{/foreground/css/jquery.mCustomScrollbar.min.css}"
          href="../../static/foreground/css/jquery.mCustomScrollbar.min.css" rel="stylesheet">
    <link th:href="@{/foreground/css/jquery.emoji.css}" href="../../static/foreground/css/jquery.emoji.css"
          rel="stylesheet">
</head>
<body>
<div class="header" id="ban" th:include="foreground/common::header"></div><!--头部导航结束-->

<div class="header-bottom" th:include="foreground/common::blogTitle"></div><!--博客标题结束-->

<!--<div class="banner-1"></div>-->

<!-- technology-left -->
<div class="technology wow fadeInDown" data-wow-duration=".8s" data-wow-delay=".2s">
    <div class="container">
        <div class="col-md-9 technology-left">
            <div class="agileinfo">
                <h2 class="w3" style="text-align: center" th:text="${blog.title}">博文标题</h2>
                <p class="box">
                    <span th:text="'发布时间 : '+${#calendars.format(blog.publishTime,'yyyy-MM-dd HH:mm:ss')}">发布时间 : 2017-4-14 11:12:32</span>
                    <span th:text="'编辑 : '+${blog.author}">编辑 : 氧化钡|D B</span>
                    <span th:text="'阅读('+${blog.readNum}+')'">阅读(15)</span>
                </p>
                <div class="single">
                    <p class="sub" th:utext="${blog.content}"></p>
                </div>
                <div class="response">
                    <h4>评论</h4>
                    <hr>
                    <div class="media response-info">
                        <div th:each="comment:${commentList}">
                            <div class="media-left response-text-left">
                                <a href="#">
                                    <img th:src="@{/foreground/images/sin2.jpg}" src="../../static/foreground/images/sin1.jpg" class="img-responsive" alt="" style="width: 50px">
                                </a>
                            </div>
                            <div class="media-body response-text-right">
                            <p th:text="'留言内容 : '+${comment.content}">留言内容 : balabal></p>
                            <ul>
                                <li th:text="${#calendars.format(comment.publishTime,'yyyy-MM-dd HH:mm:ss')}">Jun 21, 2016</li>
                                <li><a href="javascript:showReply()"  id="replyButton">回复</a></li>
                            </ul>
                            <div class="media response-info">
                                <div class="media-left response-text-left" style="width: 100%">
                                    <div th:each="reply:${comment.commentReplyVOList}">
                                        <a >
                                            <img th:src="@{/foreground/images/sin1.jpg}" src="../../static/foreground/images/sin2.jpg" class="img-responsive"
                                                 alt="" style="width: 50px">
                                        </a>
                                        <div style="display: inline-block;vertical-align: middle">
                                            <p class="reply-content" th:text="'博主回复 : '+${reply.content}">博主回复balabala</p>
                                            <ul class="reply-date">
                                                <li th:text="${#calendars.format(reply.publishTime,'yyyy-MM-dd HH:mm:ss')}">July 17, 2016</li>
                                            </ul>
                                        </div>
                                        <div class="line"></div>
                                    </div>

                                </div>
                                <hr>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                        </div>
                        <div class="clearfix"></div>
                    </div><!--留言结束-->
                </div>
                <hr>
                <div class="contact-section">
                    <div class="contact-grids">
                        您的昵称 : <input type="text" placeholder="请输入您的昵称" class="nickName"><br>
                        <span class="comment-title">评论内容 : </span><br>
                        <textarea class="comment" id="content" rows="3"></textarea>
                        <input type="submit" class="send">
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div><!--左侧内容结束-->

        <div class="col-md-3 technology-right" th:include="foreground/common::rightNav"></div><!--右侧内容结束-->

        <div class="clearfix"></div>
    </div>
</div>
<div class="footer" th:include="foreground/common::footer"></div><!--尾部结束-->

<div class="copyright wow fadeInDown" data-wow-duration=".8s" data-wow-delay=".2s"
     th:include="foreground/common::copyright"></div><!--版权区结束-->

<script th:src="@{/foreground/js/jquery-1.11.1.min.js}"
        src="http://apps.bdimg.com/libs/jquery/1.11.1/jquery.min.js"></script>
<script th:src="@{/foreground/js/bootstrap.min.js}" src="../../static/foreground/js/bootstrap.min.js"></script>
<script th:src="@{/foreground/js/wow.min.js}" src="../../static/foreground/js/wow.min.js"></script>
<script th:src="@{/foreground/js/jquery.svg3dtagcloud.min.js}"
        src="../../static/foreground/js/jquery.svg3dtagcloud.min.js"></script>
<script th:src="@{/foreground/js/modernizr.custom.63321.js}"
        src="../../static/foreground/js/modernizr.custom.63321.js"></script>
<script th:src="@{/foreground/js/jquery.dropdown.js}" src="../../static/foreground/js/jquery.dropdown.js"></script>
<script th:src="@{/foreground/js/time.js}" type="text/javascript" src="../../static/foreground/js/time.js"></script>
<script th:src="@{/foreground/js/myjs.js}" type="text/javascript" src="../../static/foreground/js/myjs.js"></script>
<script th:src="@{/foreground/js/jquery.mousewheel-3.0.6.min.js}" type="text/javascript"
        src="../../static/foreground/js/jquery.mousewheel-3.0.6.min.js"></script>
<script th:src="@{/foreground/js/jquery.mCustomScrollbar.min.js}" type="text/javascript"
        src="../../static/foreground/js/jquery.mCustomScrollbar.min.js"></script>
<script th:src="@{/foreground/js/jquery.emoji.js}" type="text/javascript"
        src="../../static/foreground/js/jquery.emoji.js"></script>
<script>

    window.onload = function () {
        $("#content").emoji({
            animation: 'slide',
            icons: [{
                name: "qq",
                path: "/foreground/images/qq/",
                maxNum: 91,
                excludeNums: [41, 45, 54],
                file: ".gif",
                placeholder: "#qq_{alias}#"
            }]
        });
    }
</script>
</body>
</html>
