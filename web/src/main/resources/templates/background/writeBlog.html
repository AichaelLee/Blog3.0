<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>写博客页面</title>
    <link th:href="@{/background/plugin/layui/css/layui.css}" href="../../static/background/plugin/layui/css/layui.css" rel="stylesheet" />

</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 10px;">
    <legend>编写博客</legend>
</fieldset>

<form class="layui-form" action="/admin/addBlog" method="post" onsubmit=" return submitData()" >
    <div class="layui-form-item">
        <label class="layui-form-label">博客标题</label>
        <div class="layui-input-inline">
            <input type="text" name="title" lay-verify="required" autocomplete="off" placeholder="请输入标题" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">所属类别</label>
        <div class="layui-input-inline">
            <select lay-verify="required" name="blogTypeId" >
                <option value=""></option>
                <option value="1"  th:each="blogType:${blogTypeList}" th:value="${blogType.id}" th:text="${blogType.typeName}">类别1</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">所属标签</label>
        <div class="layui-input-inline">
            <select  lay-verify="required"name="blogTagId" >
                <option value=""></option>
                <option value="1"  th:each="blogTag:${blogTagList}" th:value="${blogTag.id}" th:text="${blogTag.tagName}">类别1</option>
            </select>
        </div>
        <button class="layui-btn">添加标签</button>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">推荐博文</label>
        <div class="layui-input-inline">
            <input type="radio" name="idRecommend" value="1" title="是" >
            <input type="radio" name="idRecommend" value="0" title="否" checked="">
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">博文摘要</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入内容" name="summary" lay-verify="required" style='width:99%;' class="layui-textarea"></textarea>
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">编辑博文</label>
        <input type="hidden" name="content" id="content">
        <div class="layui-input-block">
        <script id="editor" type="text/plain" style='width:99%;height:300px;'></script></div>
        </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" id="submit"  lay-submit="" lay-filter="demo1">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<!-- layui.js -->
<script th:src="@{/background/plugin/layui/layui.js}" src="../../static/background/plugin/layui/layui.js"></script>
<script th:src="@{/background/plugin/ueditor/ueditor.config.js}" type="text/javascript" charset="utf-8"></script>
<script th:src="@{/background/plugin/ueditor/ueditor.all.js}" type="text/javascript" charset="utf-8"> </script>
<script th:src="@{/background/plugin/ueditor/lang/zh-cn/zh-cn.js}" type="text/javascript" charset="utf-8" ></script>
<script th:inline="javascript" type="text/javascript">
    layui.use(['form', 'laydate'], function(){
        var form = layui.form()
            ,layer = layui.layer
            ,$ = layui.jquery


    });
    //实例化编辑器
    var ue = UE.getEditor('editor');
    function submitData() {
        var content = ue.getContent();
        document.getElementById("content").value=content;
        return true;
    }

</script>
</body>
</html>
